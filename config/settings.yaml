# AI Company Configuration

# LLM Settings (configurable)
llm:
  # Default model - using Zhipu GLM-4 via OpenAI-compatible endpoint
  # Format for OpenAI-compatible: openai/<model-name>
  # Set ZHIPU_API_KEY environment variable for authentication
  model: "openai/glm-4-plus"
  
  # API base URL for Zhipu AI
  api_base: "https://open.bigmodel.cn/api/paas/v4"
  
  # Fallback model if primary fails (optional, requires OPENAI_API_KEY)
  fallback_model: null
  
  # Temperature for generation (0.0 = deterministic, 1.0 = creative)
  temperature: 0.7
  
  # Max tokens per response
  max_tokens: 4096

# Agent Settings
agents:
  # How long to wait before checking inbox again when idle (seconds)
  idle_poll_interval: 0.5
  
  # Maximum concurrent tasks an agent can have in WIP
  max_wip: 1

# Project Settings
project:
  # Output directory for generated code
  output_dir: "./output"
  
  # State persistence
  state_db: "./state.db"

# Dashboard Settings
dashboard:
  # How often to refresh status (seconds)
  refresh_interval: 1.0
  
  # How many recent activities to show
  recent_activity_limit: 10

# Human Interaction
interaction:
  # Timeout for clarification requests (seconds, 0 = no timeout)
  clarification_timeout: 0
  
  # Milestone verification required
  require_milestone_approval: true
